{% load static %}
{% if contact.gender == 'male' %}
      
<div class="card my-2 mx-2 boy-card my-4">
    <img src="
    {% if contact.cimg %}
    {{contact.cimg.url}}
    {% else %}
    {% static 'images/boy.png' %}
    {% endif %}
    " class="img-fluid" />
    <div class="card-header">
      <a href="{% url 'contactdetail' contact.id %}" class="text-white header-link"
        ><i class="fas fa-mars mr-2"></i> {{contact.name}}
      </a>
    </div>
    <div class="card-body pb-0">
      <p>
        <i class="fas fa-envelope mr-2"></i>
        <a href="mailto:{{contact.email}}">{{contact.email}}</a>
      </p>
      <p>
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:0{{contact.phone}}">0{{contact.phone}}</a>
      </p>
      <p><i class="fas fa-info-circle mr-2"></i> {{contact.cinfo}} </p>
      
    </div>
  </div>
  <!-- Card for details ends -->
  {% else %}
  <div class="card my-2 mx-2 girl-card my-4">
    <img src="
    {% if contact.cimg %}
    {{contact.cimg.url}}
    {% else %}
    {% static 'images/boy.png' %}
    {% endif %}
    " class="img-fluid" />
    <div class="card-header">
      <a href="{% url 'contactdetail' contact.id %}" class="text-white header-link"
        ><i class="fas fa-venus mr-2"></i> {{contact.name}}</a
      >
    </div>
    <div class="card-body pb-0">
      <p>
        <i class="fas fa-envelope mr-2"></i>
        <a href="{{contact.email}}">{{contact.email}}</a>
      </p>
      <p>
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:0{{contact.phone}}">0{{contact.phone}}</a>
      </p>
      <p><i class="fas fa-info-circle mr-2"></i> {{contact.cinfo}}</p>
    </div>
  </div>

{% endif %}
